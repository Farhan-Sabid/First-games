        .option-btn {
            background-color: #9b59b6;

            border: none;
            padding: 12px 20px;
            margin: 8px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
            text-align: left;
            position: relative;
        }
        .option-btn:hover {
            background-color: #8e44ad;
        }
        .option-number {
            position: absolute;
            left: 10px;
            font-weight: bold;
        }
        .option-text {
            margin-left: 25px;
        }
        .timer {
            font-size: 28px;
            color: #e74c3c;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .score {
            font-size: 20px;
            color: #2c3e50;
            margin-bottom: 20px;
        }
        .score-board {
            margin: 20px 0;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 8px;
            text-align: left;
        }
        .score-board h3 {
            margin-top: 0;
            color: #2c3e50;
            border-bottom: 1px solid #ddd;
            padding-bottom: 5px;
        }
        .score-item {
            margin: 5px 0;
            display: flex;
            justify-content: space-between;
        }
        .result-container {
            display: none;
        }
        .highlight {
            font-weight: bold;
            color: #e74c3c;
        }
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px 40px;
            border-radius: 10px;
            font-size: 24px;
            font-weight: bold;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s;
            text-align: center;
            max-width: 80%;
        }
        .correct-popup {
            background-color: #2ecc71;
            color: white;
        }
        .wrong-popup {
            background-color: #e74c3c;
            color: white;
        }
        .popup.show {
            opacity: 1;
        }
        .correct-answer {
            font-size: 18px;
            margin-top: 10px;
            font-style: italic;
        }
        .dim-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
            display: none;
        }

.confirm-reset-btn {

    <script>
        // Game state variables
        let currentMode = null;
        let timeLeft = 0;
        let timerInterval = null;
        let score = 0;
        let usedRiddles = [];
        let totalTime = 0;
        let challengeMode = false;
        let currentRiddle = null;

        // Score tracking
        let highScores = {
            'time-attack-3': { score: 0, date: null },
            'time-attack-5': { score: 0, date: null },
            'time-attack-10': { score: 0, date: null },
            'time-attack-challenge': { score: 0, date: null },
            'scoring-streak': { score: 0, date: null }
        };

        // Load scores from localStorage if available
        if (localStorage.getItem('riddleGameHighScores')) {
            highScores = JSON.parse(localStorage.getItem('riddleGameHighScores'));
        }

        // DOM elements
        const mainMenu = document.getElementById('main-menu');
        const timeAttackMenu = document.getElementById('time-attack-menu');
        const gameContainer = document.getElementById('game-container');
        const resultContainer = document.getElementById('result-container');
        const riddleText = document.getElementById('riddle-text');
        const optionsContainer = document.getElementById('options-container');
        const timerDisplay = document.getElementById('timer');
        const scoreDisplay = document.getElementById('score');
        const resultTitle = document.getElementById('result-title');
        const resultMessage = document.getElementById('result-message');
        const correctPopup = document.getElementById('correct-popup');
        const wrongPopup = document.getElementById('wrong-popup');
        const correctAnswer = document.getElementById('correct-answer');
        const dimBackground = document.getElementById('dim-background');
        const timeAttackScores = document.getElementById('time-attack-scores');
        const resetScoresBtn = document.getElementById('reset-scores-btn');

        // Event listeners
        document.getElementById('time-attack-btn').addEventListener('click', () => {
            mainMenu.style.display = 'none';
            timeAttackMenu.style.display = 'block';
            updateScoreBoard();
        });

        document.getElementById('scoring-streak-btn').addEventListener('click', () => {
            currentMode = 'scoring-streak';
            startGame();
        });

        document.querySelectorAll('.time-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                currentMode = 'time-attack';
                const time = this.getAttribute('data-time');
                if (time === 'challenge') {
                    challengeMode = true;
                    timeLeft = 60; // 1 minute for challenge
                    totalTime = 1;
                } else {
                    challengeMode = false;
                    timeLeft = parseInt(time) * 60; // Convert minutes to seconds
                    totalTime = parseInt(time);
                }
                startGame();
            });
        });

        document.querySelectorAll('.back-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                resetGame();
                mainMenu.style.display = 'block';
                timeAttackMenu.style.display = 'none';
                gameContainer.style.display = 'none';
                resultContainer.style.display = 'none';
            });
        });

        document.getElementById('result-back-btn').addEventListener('click', () => {
            resultContainer.style.display = 'none';
            mainMenu.style.display = 'block';
        });

        resetScoresBtn.addEventListener('click', () => {
            if (confirm("Are you sure you want to reset all high scores?")) {
                highScores = {
                    'time-attack-3': { score: 0, date: null },
                    'time-attack-5': { score: 0, date: null },
                    'time-attack-10': { score: 0, date: null },
                    'time-attack-challenge': { score: 0, date: null },
                    'scoring-streak': { score: 0, date: null }
                };
                localStorage.setItem('riddleGameHighScores', JSON.stringify(highScores));
                updateScoreBoard();
            }
        });

        // Keyboard event listener
        document.addEventListener('keydown', (e) => {
            if (gameContainer.style.display === 'block' && dimBackground.style.display !== 'block') {
                const key = parseInt(e.key);
                if (key >= 1 && key <= 4) {
                    const buttons = document.querySelectorAll('.option-btn');
                    if (buttons[key - 1]) {
                        buttons[key - 1].click();
                    }
                }
            }
        });

        // Game functions
        function startGame() {
            mainMenu.style.display = 'none';
            timeAttackMenu.style.display = 'none';
            gameContainer.style.display = 'block';
            resultContainer.style.display = 'none';
            
            score = 0;
            usedRiddles = [];
            
            if (currentMode === 'time-attack') {
                timerDisplay.style.display = 'block';
                startTimer();
            } else {
                timerDisplay.style.display = 'none';
            }
            
            updateScore();
            showNextRiddle();
        }

        function startTimer() {
            if (timerInterval) clearInterval(timerInterval);
            
            timerInterval = setInterval(() => {
                timeLeft--;
                updateTimerDisplay();
                
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    endGame();
                }
            }, 1000);
            
            updateTimerDisplay();
        }

        function updateTimerDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            timerDisplay.textContent = `Time: ${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        function showNextRiddle() {
            // Get a random unused riddle
            let availableRiddles = riddles.filter((_, index) => !usedRiddles.includes(index));
            if (availableRiddles.length === 0) {
                // Reset used riddles if we've used them all
                usedRiddles = [];
                availableRiddles = [...riddles];
            }
            
            const randomIndex = Math.floor(Math.random() * availableRiddles.length);
            currentRiddle = availableRiddles[randomIndex];
            const riddleIndex = riddles.indexOf(currentRiddle);
            usedRiddles.push(riddleIndex);
            
            // Display the riddle
            riddleText.textContent = currentRiddle.question;
            
            // Clear previous options
            optionsContainer.innerHTML = '';
            
            // Shuffle options
            const shuffledOptions = [...currentRiddle.options];
            for (let i = shuffledOptions.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffledOptions[i], shuffledOptions[j]] = [shuffledOptions[j], shuffledOptions[i]];
            }
            
            // Create option buttons
            shuffledOptions.forEach((option, index) => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.innerHTML = `<span class="option-number">${index + 1}</span><span class="option-text">${option}</span>`;
                btn.addEventListener('click', () => checkAnswer(currentRiddle, option));
                optionsContainer.appendChild(btn);
            });
        }

        function checkAnswer(riddle, selectedOption) {
            // Disable all option buttons temporarily
            const optionButtons = document.querySelectorAll('.option-btn');
            optionButtons.forEach(btn => {
                btn.disabled = true;
            });

            if (selectedOption === riddle.options[riddle.answer]) {
                // Show correct popup
                dimBackground.style.display = 'block';
                correctPopup.classList.add('show');
                
                setTimeout(() => {
                    correctPopup.classList.remove('show');
                    dimBackground.style.display = 'none';
                    
                    score++;
                    updateScore();
                    
                    // In challenge mode, check if all riddles are solved
                    if (challengeMode && score >= 10) {
                        clearInterval(timerInterval);
                        endGame();
                        return;
                    }
                    
                    // Re-enable buttons before showing next riddle
                    optionButtons.forEach(btn => {
                        btn.disabled = false;
                    });
                    showNextRiddle();
                }, 1000);
            } else {
                // Show wrong popup with correct answer
                dimBackground.style.display = 'block';
                correctAnswer.textContent = `Correct answer: ${riddle.options[riddle.answer]}`;
                wrongPopup.classList.add('show');
                
                setTimeout(() => {
                    wrongPopup.classList.remove('show');
                    dimBackground.style.display = 'none';
                    
                    // Re-enable buttons before showing next riddle
                    optionButtons.forEach(btn => {
                        btn.disabled = false;
                    });
                    showNextRiddle();
                }, 1000);
            }
        }

        function updateScore() {
            scoreDisplay.textContent = `Riddles Solved: ${score}`;
        }

        function endGame() {
            gameContainer.style.display = 'none';
            resultContainer.style.display = 'block';
            
            // Update high scores
            const today = new Date();
            const dateStr = today.toLocaleDateString();
            
            if (currentMode === 'time-attack') {
                let scoreKey;
                if (challengeMode) {
                    scoreKey = 'time-attack-challenge';
                    if (score >= 10) {
                        resultTitle.textContent = "Challenge Complete!";
                        resultMessage.innerHTML = `🎉 Amazing! You solved <span class="highlight">10 riddles</span> in just 1 minute!`;
                    } else {
                        resultTitle.textContent = "Time's Up!";
                        resultMessage.innerHTML = `You solved <span class="highlight">${score}</span> out of 10 riddles. <br>Better luck next time!`;
                    }
                } else {
                    scoreKey = `time-attack-${totalTime}`;
                    resultTitle.textContent = "Time's Up!";
                    resultMessage.innerHTML = `Congrats! You solved <span class="highlight">${score}</span> riddles in <span class="highlight">${totalTime}</span> minutes.`;
                }
                
                if (score > highScores[scoreKey].score) {
                    highScores[scoreKey] = { score: score, date: dateStr };
                    localStorage.setItem('riddleGameHighScores', JSON.stringify(highScores));
                }
            } else {
                resultTitle.textContent = "Game Over";
                resultMessage.innerHTML = `You solved <span class="highlight">${score}</span> riddles in Scoring Streak mode!`;
                
                if (score > highScores['scoring-streak'].score) {
                    highScores['scoring-streak'] = { score: score, date: dateStr };
                    localStorage.setItem('riddleGameHighScores', JSON.stringify(highScores));
                }
            }
            
            updateScoreBoard();
        }

            let scoresHTML = `
                <div class="score-item">
                    <span>3 Minute Mode:</span>
                    <span>${highScores['time-attack-3'].score} (${highScores['time-attack-3'].date || 'Never'})</span>
                </div>

                    <span>5 Minute Mode:</span>

                </div>
                <div class="score-item">
                    <span>10 Minute Mode:</span>
                    <span>${highScores['time-attack-10'].score} (${highScores['time-attack-10'].date || 'Never'})</span>
                </div>
                <div class="score-item">
                    <span>Challenge Mode:</span>
                    <span>${highScores['time-attack-challenge'].score} (${highScores['time-attack-challenge'].date || 'Never'})</span>
                </div>
                <div class="score-item">
                    <span>Scoring Streak:</span>
                    <span>${highScores['scoring-streak'].score} (${highScores['scoring-streak'].date || 'Never'})</span>
                </div>
            `;
            timeAttackScores.innerHTML = scoresHTML;
        }

            clearInterval(timerInterval);
            currentMode = null;
            timeLeft = 0;
            score = 0;
            usedRiddles = [];
            totalTime = 0;
            challengeMode = false;
            currentRiddle = null;
        }
        // Reset Confirmation Logic
resetScoresBtn.addEventListener('click', () => {
