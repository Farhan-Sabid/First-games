        .container {

        }
        
        .player-count {
            text-align: center;
            margin-bottom: 30px;
            color: #7f8c8d;

        }
        
        .groups-container {
            display: flex;

            color: #2c3e50;
            padding-bottom: 10px;
            border-bottom: 2px solid #3498db;
        }
        
        table {

        }
        
        th {
            background-color: #3498db;

            padding: 12px 8px;
            text-align: center;
            font-size: 0.9em;

            color: #2c3e50;

        // Calculate points and prepare data for display
        function prepareGroupData(groupLetter) {
            return Object.entries(teamData)
                .filter(([name, data]) => data.group === groupLetter)
                .map(([name, data]) => {
                    const wins = data.matches.filter(r => r === 'W').length;
                    const ties = data.matches.filter(r => r === 'T').length;
                    const losses = data.matches.filter(r => r === 'L').length;
                    const points = wins * 2 + ties * 1;
                    const goalsFor = data.goals.reduce((a, b) => a + b, 0);
                    
                    return {
                        name,
                        matches: data.matches,
                        goals: data.goals,
                        wins,
                        ties,
                        losses,
                        points,
                        goalsFor
                    };
                })
                .sort((a, b) => {
                    // Sort by points descending, then goal difference descending
                    if (b.points !== a.points) return b.points - a.points;
                    return b.goalsFor - a.goalsFor;
                });
        }

        // Render a group table
        function renderGroup(groupElementId, groupData) {
            const groupElement = document.getElementById(groupElementId);
            groupElement.innerHTML = '';
            
            groupData.forEach((player, index) => {
                const row = document.createElement('tr');
                
                // Rank
                const rankCell = document.createElement('td');
                rankCell.className = 'rank';
                rankCell.textContent = index + 1;
                row.appendChild(rankCell);
                
                // Player name
                const nameCell = document.createElement('td');
                nameCell.className = 'player-name';
                nameCell.textContent = player.name;
                row.appendChild(nameCell);
                
                // Win/Tie/Lose circles
                const formCell = document.createElement('td');
                const formCircles = document.createElement('div');
                formCircles.className = 'form-circles';
                
                // Add result circles (pad to 5 matches)
                for (let i = 0; i < 5; i++) {
                    const circle = document.createElement('div');
                    circle.className = 'circle';
                    
                    if (i < player.matches.length) {
                        const result = player.matches[i];
                        circle.textContent = result === 'W' ? 'W' : result === 'T' ? 'T' : 'L';
                        circle.classList.add(result === 'W' ? 'win' : result === 'T' ? 'tie' : 'lose');
                    } else {
                        circle.textContent = '-';
                        circle.style.background = 'transparent';
                        circle.style.border = '1px solid #ddd';
                        circle.style.color = '#95a5a6';
                    }
                    
                    formCircles.appendChild(circle);
                }
                
                formCell.appendChild(formCircles);
                row.appendChild(formCell);
                
                // Goals circles
                const goalsCell = document.createElement('td');
                const goalsCircles = document.createElement('div');
                goalsCircles.className = 'form-circles';
                
                // Add goal circles (pad to 5 matches)

                    const circle = document.createElement('div');
                    circle.className = 'circle goal-circle';

                        circle.style.border = '1px solid #ddd';
                        circle.style.color = '#95a5a6';
                    }
                    
                    goalsCircles.appendChild(circle);
                }
                
                goalsCell.appendChild(goalsCircles);
                row.appendChild(goalsCell);
                
                // Points
                const pointsCell = document.createElement('td');
                pointsCell.className = 'points';
                pointsCell.textContent = player.points;
                row.appendChild(pointsCell);
                
                // Total Goals
                const totalGoalsCell = document.createElement('td');
                totalGoalsCell.className = 'total-goals';
                totalGoalsCell.textContent = player.goalsFor;
                row.appendChild(totalGoalsCell);
                
                groupElement.appendChild(row);
            });

        // Render match cards

            const groupAMatches = document.getElementById('groupA-matches');
            const groupBMatches = document.getElementById('groupB-matches');
            
            groupAMatches.innerHTML = '';
            groupBMatches.innerHTML = '';
            
            matchData.forEach(match => {
                const matchCard = document.createElement('div');
                matchCard.className = 'match-card';
                matchCard.dataset.matchId = match.id;
                
                let scoreDisplay = '';
                let statusClass = '';
                
                if (match.status === 'completed') {
                    scoreDisplay = `${match.player1} ${match.score1} - ${match.score2} ${match.player2}`;
                    statusClass = 'completed';
                } else {
                    scoreDisplay = `${match.player1} vs ${match.player2}`;
                    statusClass = 'upcoming';
                }
                
                matchCard.innerHTML = `
                    <div class="match-teams">
                        <div class="team">
                            <div class="team-name">${match.player1}</div>
                        </div>
                        <div class="vs">vs</div>
                        <div class="team">
                            <div class="team-name">${match.player2}</div>
                        </div>
                    </div>
                    <div class="match-score">${match.status === 'completed' ? match.score1 + ' - ' + match.score2 : 'vs'}</div>
                    <div class="match-status ${statusClass}">
                        ${match.status === 'completed' ? 'Completed' : 'Upcoming'}
                    </div>
                `;
                
                matchCard.addEventListener('click', () => openMatchModal(match));
                
                if (match.group === 'A') {
                    groupAMatches.appendChild(matchCard);
                } else {
                    groupBMatches.appendChild(matchCard);
                }
            });
        }

                                    team1Goals.map(goal => `
                                        <div class="goal-item">
                                            <span class="goal-scorer">${goal.scorer}</span>
                                            <span class="goal-time">${goal.time}</span>
                                        </div>
                                    `).join('') : 
                                    '<p>No goals</p>'}
                            </div>
                            
                            <div style="width: 48%;">
                                <div class="stats-title">${match.player2} Goals</div>
                                ${team2Goals.length > 0 ? 
                                    team2Goals.map(goal => `
                                        <div class="goal-item">
                                            <span class="goal-scorer">${goal.scorer}</span>
                                            <span class="goal-time">${goal.time}</span>
                                        </div>
                                    `).join('') : 
                                    '<p>No goals</p>'}
                            </div>
                        </div>
                    </div>
                `;
            } else {
                modalContent.innerHTML = `
                    <div class="upcoming-match-message">
                        <h3>${match.player1} vs ${match.player2}</h3>
                        <p>This match has not been played yet</p>
                        <p>Check back later for updates!</p>
                    </div>
                `;
            }
            
            modal.style.display = 'block';
        }

        // Close modal when clicking X
        document.querySelector('.close-modal').addEventListener('click', function() {
            document.getElementById('matchModal').style.display = 'none';
        });

        // Close modal when clicking outside
        window.addEventListener('click', function(event) {
            const modal = document.getElementById('matchModal');
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        });

        // Initialize the page
        function init() {
            // Render groups
            renderGroup('groupA', prepareGroupData('A'));
            renderGroup('groupB', prepareGroupData('B'));
            
            // Render matches
            renderMatches();
        }

        // Initialize when page loads
        window.onload = init;
    </script>
</body>
</html>
